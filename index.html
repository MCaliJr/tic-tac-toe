<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭕ Tic Tac Toe ❌</title>
    <script src="app.js" defer></script>
    <link rel="icon" href="/imgs/ticTacToe123.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <h3 data-winning-message-text></h3>
      <a id="restartButton" class="btn">
        <span>Play Again!</span>
        <span>Play Again!</span>
      </a>
    </div>
    <div class="starting-message show" id="startingMessage">
      <h3>Who's playing?</h3>
      <div class="input-box">
        <input
          type="input"
          placeholder="Player 1"
          id="playerOne"
          autocomplete="off"
        />
      </div>
      <div class="input-box">
        <input
          type="input"
          placeholder="Player 2"
          id="playerTwo"
          autocomplete="off"
        />
      </div>
      <a id="startButton" class="btn">
        <span>Play game!</span>
        <span>Play game!</span>
      </a>
    </div>
  </body>
</html>
